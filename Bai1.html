<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .student-form{
            width: 600px;
            border: 5px solid #000;
            padding: 20px;
            margin: 0 auto;
        }
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		form {
			width: 50%;
			display: flex;
			flex-direction: column;
		}
		label, input, button {
			margin-bottom: 10px;
		}
	</style>

</head>
<body>
<form class="student-form">
    <h1>Thông tin sinh viên</h1>
  <label for="student-id">Mã SV:</label>
  <input type="text" id="student-id" pattern="21[0-9]{8}" required>
  <label for="full-name">Họ Tên:</label>
  <input type="text" id="full-name" required>
  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <label for="phone">Điện Thoại:</label>
  <input type="tel" id="phone" pattern="[0-9]{10}" required>
  <label for="class">Lớp:</label>
  <input type="text" id="class" pattern="CCQ[0-9]{4}[A-Z]" required>
  <button type="submit" style="background-color: aquamarine;">Submit</button>
  <script src="Bai1.js"></script>
</form>
</body>
</html>

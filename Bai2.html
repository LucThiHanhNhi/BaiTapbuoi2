<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách môn học</title>
</head>
<body>
    <style>
        #form-them-mon-hoc{
            width: 600px;
            border: 5px solid #000;
            padding: 20px;
            margin: 0 auto;
        }
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		form {
			width: 50%;
			display: flex;
			flex-direction: column;
		}
		label, input, button {
			margin-bottom: 10px;
		}
        button{
            background-color: aquamarine;
        }
	</style>
<form id="form-them-mon-hoc">

    <h2>Thêm môn học mới</h2>
        <label for="ten-mon-hoc">Tên môn học:</label>
        <input type="text" id="ten-mon-hoc" name="ten-mon-hoc" required>
        <button type="submit">Thêm</button>
    <h1>Danh sách môn học</h1>
    <ul id="danh-sach-mon-hoc">
    </ul>
    <script src="Bai2.js"></script>
</form>
</body>
</html>
